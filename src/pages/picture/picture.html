<ion-header>
  <ion-navbar>
    <ion-title>{{selectedJokeCategory.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="cards-bg social-cards">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let jokeItem of jokeList">
    <ion-card-content>
      <h2>{{jokeItem.title}}</h2>
      <h4 class="datestyle"> {{transferTime(jokeItem.publishDate)}}</h4>
      <div [innerHTML]="jokeItem.content"></div>
    </ion-card-content>
  	<ion-row>
			<ion-col>
				<button ion-button color="primary" (click)="likeIt(jokeItem)" clear small icon-left>
         <ion-icon name="thumbs-up"></ion-icon>
         {{jokeItem.praiseNum}}  喜欢
      </button>
			</ion-col>
			<ion-col>
				<button ion-button color="primary" (click)="commentIt(jokeItem)"  clear small icon-left>
        <ion-icon name="chatboxes"></ion-icon>
         {{jokeItem.commentNum}}  评论
      </button>
			</ion-col>
			<ion-col center text-center>
				<button ion-button color="primary" clear small icon-left>
          <ion-icon name="share-alt"></ion-icon>
          分享
           </button>
			</ion-col>
		</ion-row>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
