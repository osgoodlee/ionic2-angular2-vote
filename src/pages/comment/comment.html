<ion-header>
	<ion-navbar>
		<ion-title>
			评论
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="addComment('')">
        <ion-icon name="create"></ion-icon>
      </button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-content *ngIf="displayHot">
			<ion-list-header>
				最热评论
			</ion-list-header>
			<ion-item-sliding *ngFor="let commentItem of hotCommentList">
				<ion-item>
					<ion-avatar item-left>
						<img src="{{commentItem.image}}">
					</ion-avatar>
					<ion-row>
						<ion-col width-70>
							<h3>{{commentItem.userName}}</h3>
						</ion-col>
						<ion-col width-30>
							<button item-right ion-button color="primary" (click)="likeIt(commentItem)" clear small icon-left>
         			<ion-icon name="thumbs-up"></ion-icon> {{commentItem.praiseNum}}  点赞
      			</button>
						</ion-col>
					</ion-row>
					<h4> {{transferTime(commentItem.createDate)}}</h4>
					<div>
						<p class="content"> {{commentItem.content}}</p>
					</div>
				</ion-item>
				<ion-item-options side="right">
					<button (click)="likeIt(commentItem)" ion-button color="primary">
        <ion-icon name="thumbs-up"></ion-icon>
        点赞
      </button>
					<button ion-button color="secondary" (click)="replyComment(commentItem)">
        <ion-icon name="text"></ion-icon>
        回复
      </button>
					<button ion-button color="primary">
        <ion-icon name="mail"></ion-icon>
        举报
      </button>
				</ion-item-options>
			</ion-item-sliding>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-content>
			<ion-list-header>
				最新评论{{commentNum}}
			</ion-list-header>
			<ion-item-sliding *ngFor="let commentItem of commentList">
				<ion-item>
					<ion-avatar item-left>
						<img src="{{commentItem.image}}">
					</ion-avatar>
					<ion-row>
						<ion-col width-70>
							<h3>{{commentItem.userName}}</h3>
						</ion-col>
						<ion-col width-30>
							<button item-right ion-button color="primary" (click)="likeIt(commentItem)" clear small icon-left>
         			<ion-icon name="thumbs-up"></ion-icon> {{commentItem.praiseNum}}  点赞
      			</button>
						</ion-col>
					</ion-row>
					<h4> {{transferTime(commentItem.createDate)}}</h4>
					<div>
						<p class="content"> {{commentItem.content}}</p>
					</div>
				</ion-item>
				<ion-item-options side="right">
					<button (click)="likeIt(commentItem)" ion-button color="primary">
        <ion-icon name="thumbs-up"></ion-icon>
        点赞
      </button>
					<button ion-button color="secondary" (click)="replyComment(commentItem)">
        <ion-icon name="text"></ion-icon>
        回复
      </button>
					<button ion-button color="primary">
        <ion-icon name="mail"></ion-icon>
        举报
      </button>
				</ion-item-options>
			</ion-item-sliding>
		</ion-card-content>
	</ion-card>
	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
