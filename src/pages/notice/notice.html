<ion-header>
	<ion-navbar>
		<ion-title>
			公告{{tips}}
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>

	<ion-card *ngFor="let noticeItem of noticeList">
		<ion-card-content>
			<h2>{{noticeItem.title}}</h2>
			<h4 class="datestyle"> {{transferTime(noticeItem.createDate)}}</h4>
			<div [innerHTML]="noticeItem.description"></div>
		</ion-card-content>
	</ion-card>

	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
