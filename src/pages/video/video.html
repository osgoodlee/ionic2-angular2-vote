<ion-header>
	<ion-navbar>
		<ion-title>
			{{selectedJokeCategory.name}}
		</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<canvas id="myChart" width="400" height="400"></canvas>
	<ion-card *ngFor="let jokeItem of jokeList">
		<ion-card-content>
			<h5>{{jokeItem.name}}</h5>
			<video controls poster="http://ww1.sinaimg.cn/large/2e03ce6ejw1fc6jhteutej21hc0u0n0m.jpg">
				<source src="{{jokeItem.content}}" type="video/mp4">
				<source src="movie.ogg" type="video/ogg"> Your browser does not support the video tag.
			</video>
		</ion-card-content>
		<ion-row>
			<ion-col>
				<button ion-button color="primary" (click)="likeIt(jokeItem)" clear small icon-left>
				<ion-icon name="thumbs-up"></ion-icon>
				{{jokeItem.praiseNum}}  喜欢
				</button>
			</ion-col>
			<ion-col>
				<button ion-button color="primary" (click)="commentIt(jokeItem)" clear small icon-left>
				<ion-icon name="chatboxes"></ion-icon>
				{{jokeItem.commentNum}}  评论
				</button>
			</ion-col>
			<ion-col center text-center>
				<button ion-button color="primary" clear small icon-left>
				<ion-icon name="share-alt"></ion-icon>
				分享
				</button>
			</ion-col>
		</ion-row>
	</ion-card>

</ion-content>
