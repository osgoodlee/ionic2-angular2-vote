<ion-header>
	<ion-navbar>
		<ion-title>
			公告{{tips}}
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<button ion-button color="light" (click)="clear()">初始化</button>
	<ion-list>
		<ion-list-header>公告列表</ion-list-header>
		<ion-item *ngFor="let item of metadataList">
			<ion-label>{{item.columnName}}:</ion-label>
			<ion-input [(ngModel)]="item.value" type="text"></ion-input>
		</ion-item>
	</ion-list>
</ion-content>
